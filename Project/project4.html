<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

   
</head>
<body>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="career.html">Career</a>
        <a href="contact.html">Contact</a>
    </nav>


    <div class="side-nav">
        <h3>Projects</h3>
        <ul>
            <li><a href="project1.html">Dynamic Shopping Cart</a></li>
            <li><a href="project2.html">Text Processing</a></li>
            <li><a href="project3.html">JQuery Showcase</a></li>
            <li><a href="project4.html">Sorting</a></li>
        </ul>
    </div>


    <div class="background-overlay"></div>

    <div class="main-sorting">
        <h2 class="sorting">Sorting people by Income and Birthday</h2>

        <div class="sorting-ui">
            <div class="input-row">
                <input type="text" id="name" placeholder="Name">
                <input type="number" id="income" placeholder="Income" min="0" step="0.01">
                <input type="date" id="birthday">
                <button id="add-person" class="add-btn">Add</button>
            </div>

            <div class="people-list">
                <ul id="list"></ul>
                <div class="clear-actions">
                    <button id="clear-list" class="add-btn danger">Clear List</button>
                </div>
                <div class="sort-actions">
                    <button id="sort-income" class="add-btn">Sort by Income (highest first)</button>
                    <button id="sort-birthday" class="add-btn">Sort by Birthday (oldest first)</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            class Person {
                constructor(name, income, birthday) {
                    this.name = name.trim();
                    this.income = parseFloat(income);
                    this.birthday = birthday; 
                }
            }

            const people = [];

            function renderList(arr) {
                const ul = document.getElementById('list');
                ul.innerHTML = '';
                arr.forEach(p => {
                    const [year, month, day] = p.birthday.split('-');
                    const formattedDate = `${day}/${month}/${year}`;
                    const li = document.createElement('li');
                    li.textContent = `Name: ${p.name}, Income: \u00A3${p.income.toFixed(2)}, Birthday: ${formattedDate}`;
                    ul.appendChild(li);
                });
            }

            const addBtn = document.getElementById('add-person');
            const sortIncomeBtn = document.getElementById('sort-income');
            const sortBirthdayBtn = document.getElementById('sort-birthday');

            addBtn.addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const income = document.getElementById('income').value;
                const birthday = document.getElementById('birthday').value;

                if (!name || !income || !birthday) {
                    alert('Please fill in Name, Income, and Birthday before adding.');
                    return;
                }

                people.push(new Person(name, income, birthday));

                document.getElementById('name').value = '';
                document.getElementById('income').value = '';
                document.getElementById('birthday').value = '';

                renderList(people);
            });

            sortIncomeBtn.addEventListener('click', () => {
                const sorted = [...people].sort((a, b) => b.income - a.income);
                renderList(sorted);
            });

            sortBirthdayBtn.addEventListener('click', () => {
                const sorted = [...people].sort(
                    (a, b) => new Date(a.birthday) - new Date(b.birthday)
                );
                renderList(sorted);
            });

            document.getElementById('clear-list').addEventListener('click', () => {
                people.length = 0; 
                renderList(people); 
            });
        });
    </script>




</body>
</html>
