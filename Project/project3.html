    <div class="background-overlay"></div>

    <div class="main-jquery">
        <div class="showcase">
            <h2>JQuery UI Showcase</h2>
            <h3>Datapicker</h3>
            <p>Select a date: <input type="text" id="datepicker" /></p>
            <h3>Sort the list</h3>
            <ul id="sortable" class="sortable-list">
                <li class="ui-state-default">Item A</li>
                <li class="ui-state-default">Item B</li>
                <li class="ui-state-default">Item C</li>
                <li class="ui-state-default">Item D</li>
            </ul>
            <h3>Adjust the Value</h3>
            <div id="slider" class="slider"></div>
            <p>Selected value: <span id="slider-value">0</span></p>
        </div>
    </div>

    <script>
        $(function () {
            $("#datepicker").datepicker({
                showOn: "button",
                buttonText: "ðŸ“…",
            });

            $("#sortable").sortable();
            $("#sortable").disableSelection();

            $("#slider").slider({
                value: 0,
                min: 0,
                max: 500,
                step: 1,
                slide: function (event, ui) {
                    $("#slider-value").text(ui.value);
                }
            });
        });
    </script>


</body>
