<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Shopping Cart</title>
    <link rel="stylesheet" href="homepagestyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>

        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: lightpink;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="homepage.html">Home</a>
        <a href="career.html">Career</a>
        <a href="contact.html">Contact</a>
    </nav>

    
    <div class="side-nav">
        <h3>Projects</h3>
        <ul>
            <li><a href="project1.html">Dynamic Shopping Cart</a></li>
            <li><a href="project2.html">Text Processing</a></li>
            <li><a href="project3.html">JQuery Showcase</a></li>
            <li><a href="project4.html">Sorting</a></li>
        </ul>
    </div>

    
    <div class="background-overlay"></div>

    
    <div class="container">
        <div class="project-box">


            
            <div class="product" data-name="Cherry Blossom Mug" data-price="9.99">
                Cherry Blossom Mug - £9.99 <button class="add-btn">Add to Cart</button>
            </div>
            <div class="product" data-name="Indigo Notebook" data-price="6.50">
                Indigo Notebook - £6.50 <button class="add-btn">Add to Cart</button>
            </div>
            <div class="product" data-name="Sticker Pack" data-price="3.25">
                Sticker Pack - £3.25 <button class="add-btn">Add to Cart</button>
            </div>

            
            <div class="cart">
                <h3>Your Cart</h3>
                <table>
                    <thead>
                        <tr><th>Product</th><th>Qty</th><th>Total</th></tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
                <p><strong>Grand Total: £<span id="grand-total">0</span></strong></p>
                <button id="clear-cart">Clear Cart</button>
            </div>
        </div>
    </div>

    <script>
        const cart = {};

        function renderCart() {
            const $body = $("#cart-body");
            $body.empty();
            let grandTotal = 0;

            $.each(cart, function (name, item) {
                const lineTotal = item.price * item.qty;
                grandTotal += lineTotal;
                $body.append(`
                    <tr>
                        <td>${name}</td>
                        <td>${item.qty}</td>
                        <td>£${lineTotal.toFixed(2)}</td>
                        <td><button class="remove-btn" data-name="${name}">Remove</button></td>
                    </tr>`);
            });

            $("#grand-total").text(grandTotal.toFixed(2));
        }

        $(".add-btn").on("click", function () {
            const $p = $(this).closest(".product");
            const name = $p.data("name");
            const price = parseFloat($p.data("price"));

            if (!cart[name]) cart[name] = { price: price, qty: 1 };
            else cart[name].qty++;

            renderCart();
        });

        $("#clear-cart").on("click", function () {
            for (let key in cart) delete cart[key];
            renderCart();
        });

        $(document).on("click", ".remove-btn", function () {
            const name = $(this).data("name");
            delete cart[name];   
            renderCart();       
        });
    </script>
</body>
</html>
