    <div class="background-overlay"></div>

    <fieldset class="text-processing">
        <div class="input-container">
            <label for="comment">Enter a paragraph about UWS University:</label>
            <br />
            <textarea id="comment" name="feedback" rows="12" cols="60" placeholder="Write your paragraph here..."></textarea>
            <br />
            <button id="countSpacesBtn" type="button">Count Spaces before last UWS</button>
            <div id="result"></div>
        </div>
    </fieldset>

    <script>
        $(function () {
            $("#countSpacesBtn").on("click", function () {
                const text = $("#comment").val().toLowerCase();
                let lastIndex = text.lastIndexOf("uws");

                if (lastIndex === -1) {
                    lastIndex = text.lastIndexOf("uws");
                }

                const beforeText = text.substring(0, lastIndex);
                const spaceCount = (beforeText.match(/ /g) || []).length;

                $("#result").text("Spaces before last 'uws': " + spaceCount);
            });
        });
    </script>
